<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task3</title>
    <link rel="stylesheet" href="Task3.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <div class="information">
            <div class="information__1">
              <span>JOURNEY</span>
            </div>

            <div class="information__2">
              <div class="icons">
                <div class="icon1"></div>

                <div class="icon2"></div>

                <div class="icon3"></div>
              </div>

              <div class="menu">
                <span>Welcome,</span>

                <span class="light">Log In</span>

                <span>or</span>

                <span class="light">Sign Up</span>
              </div>
            </div>
          </div>
        </div>

        <div class="form">
          <div class="square"></div>

          <div class="form__header">
            <span class="sign_up">Sign Up</span>
            <span class="log_in">Log In</span>
          </div>

          <div class="apps">
            <div class="facebook">
              <div class="fb_bg"></div>
              <div class="fb_line"></div>
              <span class="fb">Facebook</span>
            </div>

            <div class="google">
              <div class="gle_bg"></div>
              <div class="gle_line"></div>
              <span class="gle">Google</span>
            </div>
          </div>

          <div class="or">
            <div class="choice">or</div>
          </div>

          <div class="input">
            <input class="input__decoration" placeholder="First Name" />
            <input class="input__decoration" placeholder="Last Name" />
            <input class="input__decoration" placeholder="Email" />
            <input class="input__decoration" placeholder="Choose Password" />
            <input class="input__decoration" placeholder="Confirm Password" />
          </div>

          <div class="confirm">
            <input type="checkbox" id="checking" />

            <label for="checking"></label>
            <span class="checkone">Agree our</span>

            <span class="checktwo">Terms & Conditions</span>
          </div>

          <div class="bottom">
            <span> Create Account</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
